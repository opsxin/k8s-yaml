apiVersion: apps/v1
kind: Deployment
metadata: 
  name: redis-cm
  namespace: k8s-yaml
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: redis
  template:
    metadata: 
      labels: 
        app: redis
    spec: 
      containers: 
        - name: redis-cm
          image: redis
          command: ["redis-server"]
          args: ["/usr/local/etc/redis/redis.conf"]
          volumeMounts: 
            - name: config
              mountPath: /usr/local/etc/redis
            - name: data
              mountPath: /data
          resources: 
            limits:
              memory: 200M
              cpu: 100m
            requests: 
              memory: 100M
              cpu: 50m
      volumes:
        - name: config
          configMap: 
            name: redis-cm
        - name: data
          emptyDir: {}
